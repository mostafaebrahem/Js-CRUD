<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-3 w-75 mx-auto">
      <label for="productName">productName</label>
      <input class="form-control my-3" type="text" id="productName" />
      <label for="productPrice">productPrice</label>
      <input class="form-control my-3" type="number" id="productPrice" />
      <label for="productCategory">productCategory</label>
      <input class="form-control my-3" type="text" id="productCategory" />
      <label for="productDescuss">productDescuss</label>
      <textarea
        class="form-control my-3"
        type="text"
        id="productDescuss"
      ></textarea>
      <button id="addBtn"
        onclick="addProducts();"
        class="btn btn-outline-primary px-5 py-2"
      >
        add
      </button>
      <button id="updateBtn"
        onclick="confirmUpdate();"
        class="btn update btn-outline-secondary   px-5 py-2"
      >
        update
      </button>
      
    </div>
    <div class="container w-75 mx-auto my-3">
      <label for="SearchInput">Search</label>
      <input onkeyup="searchItems(this.value)" class="form-control" id="SearchInput" type="text">
    </div>
    <div class="w-75 mx-auto my-2">
      <table class="table">
        <thead>
          <th>index</th>
          <th>productName</th>
          <th>productPrice</th>
          <th>productCategory</th>
          <th>productDescuss</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tableViewer">
          <tr>
            
          </tr>
        </tbody>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
